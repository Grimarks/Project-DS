<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi NFC</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
    <h1>Absensi Online</h1>
    <form action="https://script.google.com/macros/s/AKfycbwwNxYRNEpbseQ5SbP3IA5ZZWCmL5uaEnIZaExcRtcKhqKuuRe5VaypQXMznHhSBt0m/exec"
          method="post" enctype="multipart/form-data" id="absensiForm">

        <!-- NFC Scan -->
        <div class="form-group">
            <label for="nfcData">Scan Kartu NFC</label>
            <p id="nfcData" class="input-static">Menunggu scan...</p>
            <button type="button" id="startNfc" class="btn">Mulai Scan NFC</button>
        </div>

        <!-- Data Form -->
        <div id="formSection" style="display: none;">
            <div class="form-group">
                <label for="lokasiInput">Lokasi Anda</label>
                <p id="lokasiInput" class="input-static">Mendeteksi lokasi...</p>
                <!-- Input hidden untuk menyimpan lokasi -->
                <input type="hidden" id="lokasiHidden" name="lokasiInput">

            </div>

            <div class="form-group">
                <label for="inputNama">Nama Lengkap</label>
<!--                Tidak perlu ada Input lagi dari user, semuanya langsung ngambil data dari kartu NFC-->
                <input type="text" id="inputNama" name="inputNama" placeholder="Masukkan nama Anda" required>
            </div>

            <div class="form-group">
                <label for="inputNIM">NIM</label>
                <input type="text" id="inputNIM" name="inputNIM" placeholder="Masukkan NIM Anda" required>
            </div>

            <!-- Input Hidden untuk Tanggal dan Waktu -->
            <input id="tanggalHidden" name="tanggal">
            <input id="waktuHidden" name="waktu">

            <!-- Input Hidden untuk Jurusan -->
            <input id="inputJurusan" name="inputJurusan">

            <!-- Pilihan Mata Kuliah -->
            <div class="form-group">
                <label for="inputMataKuliah">Mata Kuliah</label>
                <select id="inputMataKuliah" name="inputMataKuliah" required>
                    <option value="Algoritma">Algoritma</option>
                    <option value="Pemrograman Web">Pemrograman Web</option>
                    <option value="Statistika">Statistika</option>
                </select>
            </div>

            <!-- Input untuk Semester -->
            <div class="form-group">
                <label for="inputSemester">Semester</label>
                <input type="text" id="inputSemester" name="inputSemester" placeholder="Masukkan Semester Anda" required>
            </div>


            <!-- Kamera -->
            <div class="form-group">
                <label for="inputFoto">Ambil Foto</label>
                <div class="camera">
                    <video id="video" autoplay></video>
                    <canvas id="canvas"></canvas>
                </div>
                <button type="button" id="capture" class="btn" disabled>Capture Foto</button>
                <input type="hidden" id="inputFoto" name="foto">
            </div>

            <button type="submit" class="btn submit-btn">Kirim Data</button>
        </div>
    </form>
</div>

<div class="link-container">
    <p>
        Lihat data absensi di
        <a href="https://docs.google.com/spreadsheets/d/1JcrfhpWnf9h-FPOHFqohBYoNIoTAekGUPBAJm1rOgXA/edit?usp=sharing"
           target="_blank">Google Sheets</a>
    </p>
</div>

<script src="./script/script.js"></script>
</body>
</html>
