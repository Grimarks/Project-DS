<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DigiSense</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
    <h1>Absensi Online</h1>
    <form id="absensiForm" method="post">
        <div class="form-group">
            <label for="nfcData">Scan Kartu NFC</label>
            <p id="nfcData" class="input-static">Menunggu scan...</p>
            <button type="button" id="startNfc" class="btn">Mulai Scan NFC</button>
            <br>
            <button type="button" id="scanDummy" class="btn">Scan Dummy Data</button>
        </div>

        <div id="formSection" style="display: none;">
            <div class="form-group">
                <label>Lokasi Anda</label>
                <p id="lokasi" class="input-static">Mendeteksi lokasi...</p>
                <input type="hidden" id="lokasiHidden" name="Lokasi">
            </div>

            <input type="hidden" id="tanggalHidden" name="Tanggal">
            <input type="hidden" id="waktuHidden" name="Waktu">

            <div class="form-group">
                <label for="Name">Nama Lengkap</label>
                <input type="text" id="Name" name="Name" placeholder="Mengambil data nama Anda">
            </div>

            <div class="form-group">
                <label for="NIM">NIM</label>
                <input type="text" id="NIM" name="NIM" placeholder="Mengambil data NIM Anda">
            </div>

            <div class="form-group">
                <label for="Jurusan">Jurusan</label>
                <p id="Jurusan" class="input-static">Menunggu scan...</p>
                <input type="hidden" id="inputJurusan" name="Jurusan">
            </div>

            <div class="form-group">
                <label for="Semester">Semester</label>
                <select id="Semester" name="Semester" required>
                    <option value="" disabled selected>Pilih semester</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="lainnya">Lainnya</option>
                </select>

                <!-- Input manual semester (disembunyikan awalnya) -->
                <div id="semesterManualContainer" style="display: none;">
                    <label for="Semester_Manual">Masukkan Semester:</label>
                    <input type="number" id="Semester_Manual" name="Semester_Manual" min="1" max="10" placeholder="Contoh: 7" />
                </div>
            </div>

            <div class="form-group">
                <label for="Mata_Kuliah">Mata Kuliah</label>
                <!-- Select untuk daftar mata kuliah otomatis -->
                <select id="Mata_Kuliah" name="Mata_Kuliah" required>
                    <option value="" disabled selected>Pilih mata kuliah</option>
                    <option value="Matematika">Matematika</option>
                    <option value="Fisika">Fisika</option>
                </select>

                <!-- Input text untuk mata kuliah manual -->
                <input type="text" id="Mata_Kuliah_Manual" name="Mata_Kuliah_Manual" placeholder="Ketik nama mata kuliah" list="MataKuliahList" style="display: none; margin-top: 10px;" />
                <datalist id="MataKuliahList"></datalist>
            </div>


            <!-- Foto -->
            <div class="form-group">
                <label for="inputFoto">Ambil Foto</label>
                <div class="camera">
                    <video id="video" autoplay></video>
                    <canvas id="canvas"></canvas>
                </div>
                <button type="button" id="capture" class="btn">Capture Foto</button>
                <input class="form-control-file" type="hidden" id="inputFoto" name="Foto">
            </div>

            <button type="submit" id="submitBtn" class="btn submit-btn">Kirim Data</button>
        </div>
    </form>
</div>

<div class="link-container">
    <p>
        Lihat data absensi di
        <a href="" target="https://docs.google.com/spreadsheets/d/1JcrfhpWnf9h-FPOHFqohBYoNIoTAekGUPBAJm1rOgXA/edit?usp=sharing">Google Sheets</a>
    </p>
</div>

<script src="./script/script.js"></script>
<script src="./Database/mata_kuliah.js"></script>
</body>
</html>
