<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi NFC</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
    <h1>Absensi Online</h1>
    <form action="https://script.google.com/macros/s/AKfycbwwNxYRNEpbseQ5SbP3IA5ZZWCmL5uaEnIZaExcRtcKhqKuuRe5VaypQXMznHhSBt0m/exec"
          method="post"
          enctype="multipart/form-data"
          id="absensiForm">

        <!-- NFC Scan -->
        <div class="form-group">
            <label for="nfcData">Scan Kartu NFC</label>
            <p id="nfcData" class="input-static">Menunggu scan...</p>
            <button type="button" id="startNfc" class="btn">Mulai Scan NFC</button>
        </div>

        <!-- Data Form -->
        <div id="formSection" style="display: none;">
            <div class="form-group">
                <label for="Lokasi">Lokasi Anda</label>
                <p id="Lokasi" class="input-static">Mendeteksi lokasi...</p>
                <input type="hidden" id="lokasiHidden" name="Lokasi">
            </div>

            <div class="form-group">
                <label for="Nama">Nama Lengkap</label>
                <p id="Nama" class="input-static">Menunggu scan...</p>
                <input type="hidden" id="inputNama" name="Nama">
            </div>

            <div class="form-group">
                <label for="NIM">NIM</label>
                <p id="NIM" class="input-static">Menunggu scan...</p>
                <input type="hidden" id="inputNIM" name="NIM">
            </div>

            <div class="form-group">
                <label for="Jurusan">Jurusan</label>
                <p id="Jurusan" class="input-static">Menunggu scan...</p>
                <input type="hidden" id="inputJurusan" name="Jurusan">
            </div>

            <!-- Input Hidden untuk Tanggal dan Waktu -->
            <input type="hidden" id="tanggalHidden" name="Tanggal/Bulan/Tahun">
            <input type="hidden" id="waktuHidden" name="Waktu">

            <!-- Pilihan Mata Kuliah -->
            <div class="form-group">
                <label for="Mata_Kuliah">Mata Kuliah</label>
                <select id="Mata_Kuliah" name="Mata_Kuliah" required>
                    <option value="Algoritma">Algoritma</option>
                    <option value="Pemrograman Web">Pemrograman Web</option>
                    <option value="Statistika">Statistika</option>
                </select>
            </div>

            <!-- Input untuk Semester -->
            <div class="form-group">
                <label for="Semester">Semester</label>
                <input type="text" id="Semester" name="Semester" placeholder="Masukkan Semester Anda" required>
            </div>

            <!-- Kamera -->
            <div class="form-group">
                <label for="Foto">Ambil Foto</label>
                <div class="camera">
                    <video id="video" autoplay></video>
                    <canvas id="canvas"></canvas>
                </div>
                <button type="button" id="capture" class="btn" disabled>Capture Foto</button>
                <input type="hidden" id="Foto" name="Foto">
            </div>

            <button type="submit" class="btn submit-btn">Kirim Data</button>
        </div>
    </form>
</div>

<div class="link-container">
    <p>
        Lihat data absensi di
        <a href="https://docs.google.com/spreadsheets/d/1JcrfhpWnf9h-FPOHFqohBYoNIoTAekGUPBAJm1rOgXA/edit?usp=sharing"
           target="_blank">Google Sheets</a>
    </p>
</div>

<script src="./script/script.js"></script>
</body>
</html>
